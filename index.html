<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.medianama.com/wp-content/uploads/2025/02/agriculture-7177221_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Auth Container */
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-btn:hover {
            background-color: #0056b3;
        }

        /* Switch Links */
        .switch-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .switch-text a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        /* Hide Forms by Default */
        #signupForm,
        #forgetPasswordForm,
        #resetPasswordForm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            <p class="switch-text">Forgot your password? <a href="#" onclick="showForgetPassword()">Reset Password</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
            <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>

        <!-- Forget Password Form -->
        <form id="forgetPasswordForm">
            <h2>Forget Password</h2>
            <div class="input-group">
                <label for="forgetEmail">Email</label>
                <input type="email" id="forgetEmail" name="email" required>
            </div>
            <button type="submit" class="auth-btn">Reset Password</button>
            <p class="switch-text">Remember your password? <a href="#" onclick="showLogin()">Login</a></p>
        </form>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm">
            <h2>Reset Password</h2>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <button type="submit" class="auth-btn">Reset Password</button>
            <p class="switch-text">Go back to <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to show Sign Up Form
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('forgetPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Function to show Login Form
        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('forgetPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Function to show Forget Password Form
        function showForgetPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('forgetPasswordForm').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Function to show Reset Password Form
        function showResetPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('forgetPasswordForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
        }

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = { email, password };

            try {
                const response = await fetch('http://localhost:8080/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(user),
                });

                const result = await response.text();
                alert(result); // Show response message

                // Redirect to index page after successful login
                if (result === "Login successful") {
                    window.location.href = "index11.html"; // Replace with your index page URL
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Sign Up Form Submission
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const user = { username, email, password };

            try {
                const response = await fetch('http://localhost:8080/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(user),
                });

                const result = await response.text();
                alert(result); // Show response message
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Forget Password Form Submission
        document.getElementById('forgetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('forgetEmail').value;

            try {
                const response = await fetch('http://localhost:8080/api/forget-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const result = await response.text();
                alert(result); // Show response message

                // Show Reset Password Form after successful request
                if (result === "User found") {
                    showResetPassword(); // Switch to reset password form
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Reset Password Form Submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match.');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('forgetEmail').value, // Use email from forget password form
                        newPassword: newPassword
                    }),
                });

                const result = await response.text();
                alert(result); // Show response message

                // Redirect to login page after successful reset
                if (result === "Password reset successful") {
                    showLogin(); // Switch back to login form
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
